<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <h2>[[${pageTitle}]]</h2>
    <form th:action="@{/authors/save}" method="post" th:object="${author}">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-2 custom-control-label">First Name</label>
                <div class="col-md-10">
                    <input type="text" th:field="*{firstName}" class="form-control" required maxlength="100" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 custom-control-label">Last Name</label>
                <div class="col-md-10">
                    <input type="text" th:field="*{lastName}" class="form-control" required maxlength="100" />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>


    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/authors}]]";
    }
</script>
</body>
</html>
