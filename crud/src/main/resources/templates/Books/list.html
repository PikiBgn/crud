<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>ManageBooks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div class="m-2"><h2>Manage Books</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>WhenAdded</th>
                <th>Author</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="book : ${listBooks}">
                    <tr>
                        <td th:text="${book.id}">Id</td>
                        <td th:text="${book.title}">title</td>
                        <td th:text="${#calendars.format(book.whenAdded,'dd/MM/yyyy')}">when added</td>
                        <td th:text="${book.author.firstName}+' '+${book.author.lastName}">author</td>
                        <td>
                            <a th:href="@{'/books/edit/' +${book.id}}">Edit</a>
                            <a th:href="@{'/books/delete/' +${book.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a class="h4" th:href="@{/books/new}">Add New Book</a>
    </div>
</div>


</body>
</html>
